<div *ngIf="accountList$ | async as accountList">
  <label for="account" [class]="layoutUtil.getClassForLabelSize(this.size)"
    >Conta</label
  >
  <select
    [class]="layoutUtil.getClassForSelectSize(this.size)"
    [(ngModel)]="selectedId"
    [disabled]="disabled"
    id="account"
    (ngModelChange)="onAccountSelected($event)"
  >
    <option value="0">Selecione...</option>
    <option *ngFor="let account of accountList" [value]="account.id">
      {{ account.description }}
    </option>
  </select>
</div>
