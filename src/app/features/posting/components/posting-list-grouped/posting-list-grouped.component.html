<div class="row mt-2">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <p class="fs-4">{{ title }}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <table class="table">
      <tbody>
        <tr *ngFor="let postingGrouped of postingsGrouped" class="shadow-sm">
          <td class="fs-6">
            {{ postingGrouped.description }}
          </td>
          <td [class]="getTotalsClass(nature)">
            {{ postingGrouped.total | currency: 'BRL' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
