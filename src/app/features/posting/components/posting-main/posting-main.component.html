<div class="container-fluid">
  <div class="row mt-2 mb-3">
    <div class="col-12">
      <h3 class="display-6">Lançamentos</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-6 col-md-3 col-sm-4 col-6">
          <a (click)="new()">
            <fa-icon [icon]="faCirclePlus" size="3x" class="text-primary">
            </fa-icon>
          </a>
        </div>
        <div class="col-lg-6 col-md-3 col-sm-4 col-6">
          <a href="">
            <fa-icon
              [icon]="faFileArrowUp"
              size="3x"
              class="text-primary"
            ></fa-icon>
          </a>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12 col-md-6 col-sm-9 col-12">
          <div class="input-group input-group-sm">
            <label for="dateFrom" class="input-group-text">De</label>
            <input
              [(ngModel)]="dateFrom"
              (ngModelChange)="dateFromChanged($event)"
              type="date"
              class="form-control"
              id="dateFrom"
            />
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-12 col-md-6 col-sm-9 col-12">
          <div class="input-group input-group-sm">
            <label for="dateTo" class="input-group-text">Até</label>
            <input
              [(ngModel)]="dateTo"
              (ngModelChange)="dateToChanged($event)"
              type="date"
              class="form-control form-control-sm"
              id="dateTo"
            />
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-12 col-md-6 col-sm-9 col-12">
          <posting-category-selector
            [selectedId]="postingCategoryId"
            [size]="defaultSizes.SMALL"
            (selectedPostingCategoryEvent)="postingCategorySelected($event)"
          ></posting-category-selector>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-12 col-md-6 col-sm-9 col-12">
          <posting-group-selector
            [selectedId]="postingGroupId"
            [size]="defaultSizes.SMALL"
            (selectedPostingGroupEvent)="postingGroupSelected($event)"
          ></posting-group-selector>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-12 col-md-6 col-sm-9 col-12">
          <account-selector
            [selectedId]="accountId"
            [size]="defaultSizes.SMALL"
            (selectedAccountEvent)="accountSelected($event)"
          ></account-selector>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-12 col-md-6 col-sm-9 col-12">
          <label for="status" class="form-label col-form-label-sm"
            >Status</label
          >
          <select
            id="status"
            [(ngModel)]="status"
            class="form-select form-select-sm"
            (ngModelChange)="statusSelected($event)"
          >
            <option value="ALL">Selecione...</option>
            <option value="PENDING">Pendentes</option>
            <option value="PAID">Pagos</option>
            <option value="REVERSED">Estornados</option>
            <option value="DELETED">Eliminados</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-lg-10 col-md-12 col-sm-12" *ngIf="qsParamsReady">
      <posting-list></posting-list>
    </div>
  </div>
</div>
