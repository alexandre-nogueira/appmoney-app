<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
</div>
<div class="modal-body">
  {{ body }}
</div>
<div class="modal-footer">
  <button type="button" (click)="cancel()" class="btn btn-cancel">
    {{ cancelButton }}
  </button>
  <button type="button" (click)="confirm()" class="btn btn-primary">
    {{ confirmButton }}
  </button>
</div>
