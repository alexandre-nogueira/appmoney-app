<div class="row mt-3">
  <div class="col-lg-12">
    <label for="filePath" class="form-label">{{ label }}</label
    ><input
      type="file"
      class="form-control"
      id="filePath"
      (change)="onFileSelected($event)"
      accept=".csv"
    />
  </div>
</div>
<div class="row mt-3">
  <div class="col-12 text-end">
    <button (click)="uploadFile()" class="btn btn-primary">Upload</button>
  </div>
</div>
